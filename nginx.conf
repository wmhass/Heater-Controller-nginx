upstream heater_control {
    server web:8000;
}

server {

    listen 80;

    location /authorizationapi/ {
        proxy_pass http://mqttauthorization:8001;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /mqtt_http_api/ {
        proxy_pass http://mqtthttpapi:8888;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location / {
        proxy_pass http://heater_control;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /mqttauthorization_staticfiles/ {
      alias /usr/src/mqttauthorization/staticfiles/;
    }

    location /appsapi_staticfiles/ {
        alias /usr/src/heater_control_app/staticfiles/;
    }

    location /mediafiles/ {
        alias /usr/src/heater_control_app/mediafiles/;
    }
}
